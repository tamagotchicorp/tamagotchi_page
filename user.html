<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container user-page">
        <header>
            <h1>Bem-vindo, <span id="usernameDisplay"></span>!</h1>
            <button id="logoutBtn" class="btn-logout">Sair</button>
        </header>
        
        <div class="buttons-container">
            <button class="action-btn" id="btn1">Ação 1</button>
            <button class="action-btn" id="btn2">Ação 2</button>
            <button class="action-btn" id="btn3">Ação 3</button>
        </div>
        
        <div id="animationContainer" class="animation-container">
            <div class="animation-element"></div>
        </div>

        <!-- Seção de administração só aparece para admin -->
        <div id="adminPanel" class="admin-panel">
            <h2>Painel de Administração</h2>
            <a href="admin.html" class="btn">Gerenciar Usuários</a>
        </div>
    </div>
    <script src="userManager.js"></script>
    <script src="userPage.js"></script>
</body>
</html>
